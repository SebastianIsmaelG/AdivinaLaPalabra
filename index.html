<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la palabra</title>

<body style="background-color:#92a8d1;">
    <div class="text-right">
      <h4 class="p-3">Puntaje: <span id="score">0</span></h4>
    </div>
    <div class="text-center">
      <h1 class="text-center text-monospace ">ADIVINA LA PALABRA</h1>
      <h2 class="text-center text-monospace">Categoria Frutas</h2>
      <button class="btn btn-primary" id="Comenzar" onclick="Comenzar();">Comenzar</button>
    </div>
    <div class="text-center p-4">
      <h2 id="textooculto"></h2>
    </div>

</body>
<script type="text/javascript">
  let puntuacion = 1;
  function Comenzar(){
    //palabras
    var palabras = ["pera","manzana","kiwi","melon","tuna","sandia","papaya","mango","pi√±a","platano"];
    var palabraincognita = palabras[Math.floor(Math.random()*palabras.length)];
    var letrasincognitas =[];

    for (var i=0;i <palabraincognita.length;i++){
        letrasincognitas[i] = " _ "; //Espacios de cada letra de la palabra incognita la [i] es un array de letras
    }
    var numerodeletras = palabraincognita.length; // numero total de letras de la palabra por adivinar

    //comienza
    while(numerodeletras>0){
      window.alert(letrasincognitas.join(""));

        var letraingresada = window.prompt("Ingresa una letra");

        if(letraingresada == null){
            let respond = confirm("Estas seguro que deseas salir");
            if (respond==true) {
              break;
            }else {

            }

        }else{
            if(letraingresada.length!==1){
                window.alert("Ingrese solo una letra");
            }else{
                //Actualiza el estado del juego->

                for (var j = 0; j<palabraincognita.length;j++){
                    if (palabraincognita[j]===letraingresada){
                        letrasincognitas[j]=letraingresada;
                        numerodeletras--;
                    }
                }
            }
            //Fin del ciclo
        }
        //Muestra alert de palabra correcta

    }
    if (numerodeletras>0) {
      console.log("Se acabo el juego");

    }else {
      alert("Bien! La respuesta correcta fue " + palabraincognita);
      cambiarscore();
      puntuacion = puntuacion+1;
    }




  };
  function cambiarscore(score){
   document.getElementById('score').innerHTML=` ${puntuacion}`;
  }
</script>
